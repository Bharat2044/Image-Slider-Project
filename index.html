<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider Project</title>
    <!-- Link CSS File -->
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="hero">
            <h1>Image Slider</h1>
            <img id="image" src="https://images.pexels.com/photos/15859215/pexels-photo-15859215.jpeg?auto=compress&cs=tinysrgb&w=600&lazy=load" alt="some image" />
            <div class="btn">
                <button id="previousBtn">Previous Image</button>
                <button id="nextBtn">Next Image</button>
            </div>
        </div>
    </div>

    <!-- Link JavaScript File -->
    <script src="./script.js"></script>
</body>
</html>
